<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundos 03</title>
<style>

div.quadrado {

    background-image: url(img/planeta1200-750.jpg);
    background-repeat: no-repeat;
    height: 650px;
    width: 650px;

    border: 2px solid black;

    border-radius: 10px;

    margin: 10px;
    

}

div#qd1 {

    background-position: left top;
}

div#qd2 {

background-position: right top;

}

div#qd3 {

    background-position: bottom right;
}

div#qd4 {

background-position: top center;
}



</style>



</head>
<body>


<div class="quadrado" id="qd1"></div>

<div class="quadrado" id="qd4"></div>


<div class="quadrado" id="qd2"></div>


<div class="quadrado" id="qd3"> </div>



</body>
